<div class="row" [ngClass]="{'completed':item.completed}">
    <div class="title">
        <input  (change)="onToggle(item)" type="checkbox" [checked]="item.completed" >
        {{item.title | uppercase}}
    </div>

    <div  class="price">
        {{item.price | currency}}
    </div>

    <div   class="quantity">
        {{item.quantity}}
    </div>

    <div class="total">
        {{(item.price * item.quantity) | currency}}
    </div>
    <div class="action">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
